<!DOCTYPE html>
<html>
    <head>
        <title>Material Design for Bootstrap</title>

        <!-- Mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Twitter Bootstrap -->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

        <!-- Material Design for Bootstrap -->
        <link href="dist/css/roboto.min.css" rel="stylesheet">
        <link href="dist/css/material-fullpalette.min.css" rel="stylesheet">
        <link href="dist/css/ripples.min.css" rel="stylesheet">

        <!-- Dropdown.js -->
        <link href="http://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/barbe.js"></script>
        <script src="js/index.js"></script>

        <style>
            td, th {
              vertical-align: middle !important;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Info Agenda</h1>
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <div class="btn btn-success">Add</div>
                    <div class="btn btn-danger">Delete selected</div>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                    	<th>#</th>
                    	<th>Name</th>
                    	<th>Email</th>
                        <th>
                            <div class="checkbox checkbox-primary">
                                <label>
                                    <input type="checkbox">
                                </label>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="template">
                        <td>{i}</td>
                        <td>{firstName} {lastName}</td>
                        <td>{email}</td>
                        <td>
                            <div class="checkbox checkbox-primary">
                                <label>
                                    <input type="checkbox">
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Twitter Bootstrap -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- Material Design for Bootstrap -->
        <script src="dist/js/material.min.js"></script>
        <script src="dist/js/ripples.min.js"></script>
        <script>
            $.material.init();
        </script>


        <!-- Sliders -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>

        <!-- Dropdown.js -->
        <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
        <script>
            $("#dropdown-menu select").dropdown();
        </script>
    </body>
</html>
