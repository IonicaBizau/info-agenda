<!DOCTYPE html>
<html>
    <head>
        <title>Info Agenda</title>

        <!-- Mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Twitter Bootstrap -->
        <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

        <!-- Material Design for Bootstrap -->
        <link href="dist/css/roboto.min.css" rel="stylesheet">
        <link href="dist/css/material-fullpalette.min.css" rel="stylesheet">
        <link href="dist/css/ripples.min.css" rel="stylesheet">

        <!-- Dropdown.js -->
        <link href="http://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/barbe.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-serializer/1.1.0/jQuery-form-serializer.min.js"></script>
        <script src="js/index.js"></script>

        <style>
            td, th {
              vertical-align: middle !important;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Info Agenda</h1>
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4 text-right">
                    <button type="button" data-toggle="modal" data-target="#add-item-mdl" class="btn btn-success">Add</button>
                    <button class="btn btn-delete btn-danger">Delete selected</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Registration type</th>
                        <th></th>
                        <th>
                            <div class="checkbox checkbox-primary">
                                <label>
                                    <input type="checkbox">
                                </label>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="template">
                        <td data-id="{id}">{i}</td>
                        <td>{firstName} {lastName}</td>
                        <td>{email}</td>
                        <td>{type}</td>
                        <td><a href="#{email}" class="btn btn-primary">View</a></td>
                        <td>
                            <div class="checkbox checkbox-primary">
                                <label>
                                    <input type="checkbox">
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modals -->
        <div class="modal fade" id="add-item-mdl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="myModalLabel">Add new item</h2>
              </div>
              <div class="modal-body">
                  <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Registration Type</label>
                            <div class="col-lg-10">
                                <div class="radio radio-primary">
                                    <label>
                                        <input type="radio" name="type" value="basic" checked="">
                                        Basic
                                    </label>
                                </div>
                                <div class="radio radio-primary">
                                    <label>
                                        <input type="radio" name="type" value="mean">
                                        Mean
                                    </label>
                                </div>
                                <div class="radio radio-primary">
                                    <label>
                                        <input type="radio" name="type" value="extended">
                                        Extended
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">First name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="e.g. Alice" data-field="firstName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Last name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="e.g. Smith" data-field="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input type="email" class="form-control" placeholder="alice@smith.com" data-field="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Phone</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="" data-field="phone">
                            </div>
                        </div>
                        <div class="form-group" data-type="mean">
                            <label class="col-lg-2 control-label">Address</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="" data-field="address">
                            </div>
                        </div>
                        <div class="form-group" data-type="mean">
                            <label class="col-lg-2 control-label">Biography</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" data-name="bio"></textarea>
                                <span class="help-block" placeholder="Something about you"></span>
                            </div>
                        </div>
                        <div class="form-group" data-type="extended">
                            <label class="col-lg-2 control-label">Avatar</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="" data-field="avatar">
                            </div>
                        </div>
                        <div class="form-group" data-type="extended">
                            <label class="col-lg-2 control-label">Hangouts</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="" data-field="hangouts">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="button" class="btn btn-default">Cancel</button>
                                <button type="submit" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="view-item-mdl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">

              </div>
            </div>
          </div>
        </div>

        <!-- Twitter Bootstrap -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- Material Design for Bootstrap -->
        <script src="dist/js/material.min.js"></script>
        <script src="dist/js/ripples.min.js"></script>
        <script>
            $.material.init();
        </script>


        <!-- Sliders -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>

        <!-- Dropdown.js -->
        <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
        <script>
            $("#dropdown-menu select").dropdown();
        </script>
    </body>
</html>
